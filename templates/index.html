<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Dashboard - Real-Time</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        canvas { max-width: 100%; height: 400px; }
        .container { display: flex; justify-content: space-between; }
        .table-container, .chart-container { width: 48%; }
        .radar-chart-container { width: 100%; margin-top: 30px; }
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .table-container, .chart-container { width: 100%; }
        }
    </style>
</head>
<body>

<h1>Radar Dashboard - Real-Time Visualization</h1>

<div class="container">
    <!-- Table -->
    <div class="table-container">
        <h2>Radar Data Table</h2>
        <table id="radar-table">
            <thead>
                <tr>
                    <th>Angle (°)</th>
                    <th>Distance (cm)</th>
                </tr>
            </thead>
            <tbody id="radar-data">
                <tr><td colspan="2">No data yet...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- Line Chart -->
    <div class="chart-container">
        <h2>Radar Line Chart</h2>
        <canvas id="lineChart"></canvas>
    </div>
</div>

<!-- Radar Circular Chart -->
<div class="radar-chart-container">
    <h2>Radar Circular Chart</h2>
    <canvas id="circularRadarChart"></canvas>
</div>

<script>
    const socket = io.connect("http://127.0.0.1:5000");

    // Initialize Line Chart
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Distance (cm)',
                data: [],
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: { display: true, text: 'Angle (°)' }
                },
                y: {
                    title: { display: true, text: 'Distance (cm)' },
                    beginAtZero: true
                }
            }
        }
    });

    // Initialize Circular Radar Chart
    const radarCtx = document.getElementById('circularRadarChart').getContext('2d');
    const radarChart = new Chart(radarCtx, {
        type: 'radar',
        data: {
            labels: [],
            datasets: [{
                label: 'Distance (cm)',
                data: [],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            scales: {
                r: {
                    suggestedMin: 0,
                    suggestedMax: 100,
                    angleLines: { display: true },
                    ticks: { stepSize: 10 }
                }
            }
        }
    });

    // Real-time data updates
    socket.on('connect', () => {
        socket.emit('get_data');
    });

    socket.on('update_data', (data) => {
        const tableBody = document.getElementById("radar-data");
        tableBody.innerHTML = "";  // Clear old data

        if (data && Object.keys(data).length > 0) {
            const angles = [];
            const distances = [];

            for (let angle in data) {
                // Add to table
                let row = `<tr>
                    <td>${angle}</td>
                    <td>${data[angle]}</td>
                </tr>`;
                tableBody.innerHTML += row;

                // Add to chart data
                angles.push(angle);
                distances.push(data[angle]);
            }

            // Update Line Chart
            lineChart.data.labels = angles;
            lineChart.data.datasets[0].data = distances;
            lineChart.update();

            // Update Circular Radar Chart
            radarChart.data.labels = angles;
            radarChart.data.datasets[0].data = distances;
            radarChart.update();
        } else {
            tableBody.innerHTML = `<tr><td colspan="2">No data available</td></tr>`;
        }
    });
</script>

</body>
</html>
